<div>
    <h2 openlmis-message="link.admin.export"></h2>

    <form name="exportReportForm" id="exportReportForm" action="/reports/export" method="get" novalidate>
        <div class="row-fluid">
            <div class="span4">
                <span openlmis-message="label.date.range"></span>

                <div class="row-fluid date-range">
                    <div class="span6">
                        <label for="startDate">
                            <span openlmis-message="label.from"></span>
                        </label>
                        <input name="startDate" id="startDate" type="text"
                               ui-date="{dateFormat: 'dd/mm/yy', changeYear: true}" ui-date-format="mm-dd-yy"
                               readonly ng-model="startDate"
                               ng-change="setEndDateOffset()" ng-required="true"/>
                    </div>

                    <div class="span6">
                        <label for="endDate">
                            <span openlmis-message="label.to"></span>
                        </label>
                        <input name="endDate" id="endDate" type="text"
                               ui-date="{minDate:endDateOffset, dateFormat: 'dd/mm/yy', changeYear: true}"
                               ui-date-format="mm-dd-yy"
                               readonly
                               ng-model="endDate" ng-required="true"
                               ng-disabled="!startDate"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <input id="exportButton" type="submit" class="btn btn-primary"
                       openlmis-message="link.admin.export"/>
            </div>
        </div>

    </form>

</div>
